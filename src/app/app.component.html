<div class="container mt-6">
  <div class="columns is-center">
    <div class="box column is-one-third">
      <h1 class="title has-test-centered">
        Typing Challange </h1>
  <p class="has-text-centerd">
    <span [class]="compare(letter,inputText[i])" *ngFor="let letter of randomText.split(''); let i =index">{{letter}}</span>
  </p>
      
      <div class="field">
        <input type="text" class="input" (input)="onChangeInput($event.target.value)">
      </div>
      <div class="box-has-text-centered" *ngIf="inputText==randomText">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
